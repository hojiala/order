<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>晨光 AI 早餐店</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    
    <style>
        /* 隱藏滾動條但保留功能 */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        [v-cloak] { display: none; }
    </style>
</head>
<body class="bg-gray-100 font-sans text-gray-800">

    <div id="app" v-cloak class="pb-24 max-w-5xl mx-auto min-h-screen bg-gray-50 shadow-2xl relative">
        
        <header class="bg-yellow-500 text-white p-4 sticky top-0 z-50 shadow-md flex justify-between items-center">
            <div>
                <h1 class="text-xl font-bold">晨光 AI 早餐店</h1>
                <p class="text-xs opacity-90" v-if="user.name">Hi, {{ user.name }}</p>
                <p class="text-xs opacity-90" v-else>訪客模式</p>
            </div>
            <div class="bg-white rounded-full p-1 flex">
                <button @click="orderType='takeout'" :class="{'bg-yellow-500 text-white': orderType==='takeout', 'text-gray-500': orderType!=='takeout'}" class="px-3 py-1 text-xs rounded-full transition">自取</button>
                <button @click="orderType='dinein'" :class="{'bg-yellow-500 text-white': orderType==='dinein', 'text-gray-500': orderType!=='dinein'}" class="px-3 py-1 text-xs rounded-full transition">內用</button>
            </div>
        </header>

        <div class="bg-white shadow-sm sticky top-16 z-40 overflow-x-auto no-scrollbar whitespace-nowrap p-2">
            <button 
                v-for="cat in categories" 
                :key="cat"
                @click="currentCategory = cat"
                :class="{'bg-yellow-500 text-white shadow-lg': currentCategory === cat, 'bg-gray-100 text-gray-600': currentCategory !== cat}"
                class="px-4 py-2 rounded-full text-sm font-bold mr-2 transition-all">
                {{ cat }}
            </button>
        </div>

        <main class="p-4 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            
            <div v-for="item in filteredMenu" :key="item.id" class="bg-white rounded-xl shadow-md overflow-hidden flex flex-col hover:shadow-xl transition-shadow duration-300 relative">
                
                <div v-if="item.sold_out" class="absolute inset-0 bg-gray-900 bg-opacity-60 flex items-center justify-center z-10">
                    <span class="text-white text-2xl font-bold border-2 border-white px-4 py-1 transform -rotate-12">售完</span>
                </div>

                <div class="w-full aspect-video bg-gray-200 overflow-hidden relative">
                    <img :src="item.img" :alt="item.name" class="w-full h-full object-cover" :class="{'grayscale': item.sold_out}">
                </div>

                <div class="p-4 flex-1 flex flex-col justify-between">
                    <div>
                        <h3 class="font-bold text-lg mb-1">{{ item.name }}</h3>
                        <p class="text-gray-500 text-xs mb-2 line-clamp-2">{{ item.desc }}</p>
                    </div>
                    
                    <div class="flex justify-between items-end mt-2">
                        <span class="text-red-500 font-bold text-lg">${{ item.price }}</span>
                        <button 
                            v-if="!item.sold_out"
                            @click="addToCart(item)" 
                            class="bg-yellow-500 hover:bg-yellow-600 text-white rounded-full w-8 h-8 flex items-center justify-center font-bold shadow-md active:scale-95 transition">
                            +
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <div v-if="cart.length > 0" class="fixed bottom-0 left-0 right-0 bg-white shadow-[0_-5px_15px_rgba(0,0,0,0.1)] p-4 z-50 rounded-t-2xl max-w-5xl mx-auto">
            
            <div class="flex justify-between items-center mb-4">
                <div class="text-sm text-gray-600">
                    <span class="bg-red-500 text-white rounded-full px-2 py-0.5 text-xs mr-2">{{ cartCount }}</span>項商品
                </div>
                <div class="text-xl font-bold text-gray-800">
                    總計：<span class="text-red-500">${{ cartTotal }}</span>
                </div>
            </div>

            <div v-if="!user.name || isBrowserMode" class="mb-3">
                <input v-model="inputName" type="text" placeholder="請輸入您的稱呼 (例: 陳先生)" class="w-full border-2 border-yellow-300 rounded-lg p-2 focus:outline-none focus:border-yellow-500">
            </div>

            <button @click="submitToFirebase" :disabled="isSubmitting" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 rounded-xl shadow-lg transition flex justify-center items-center">
                <span v-if="isSubmitting">處理中...</span>
                <span v-else>確認下單</span>
            </button>
        </div>

    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

        // ★★★ 請替換成你的 Firebase 設定 ★★★
        const firebaseConfig = {
            apiKey: "AIzaSyD......(你的Key)",
            authDomain: "你的專案ID.firebaseapp.com",
            databaseURL: "https://你的專案ID.firebaseio.com",
            projectId: "你的專案ID",
            storageBucket: "你的專案ID.appspot.com",
            messagingSenderId: "...",
            appId: "..."
        };

        // 初始化 Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Vue 應用程式
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    orderType: 'takeout', // takeout or dinein
                    currentCategory: '熱門套餐',
                    inputName: '',
                    isSubmitting: false,
                    isBrowserMode: false,
                    user: {
                        userId: 'guest',
                        name: '',
                        picture: ''
                    },
                    // 模擬微碧風格的菜單資料
                    menu: [
                        { id: 1, name: "濃厚豚骨烏龍麵套餐", price: 134, category: "熱門套餐", img: "https://images.unsplash.com/photo-1552611052-33e04de081de?w=600", desc: "豬肉原產地：台灣，濃郁湯頭。", sold_out: false },
                        { id: 2, name: "日式炒烏龍麵套餐", price: 114, category: "熱門套餐", img: "https://images.unsplash.com/photo-1612929633738-8fe44f7ec841?w=600", desc: "豬肉原產地：台灣，賣完為止。", sold_out: true }, // 測試售完
                        { id: 3, name: "蘑菇里肌鐵板麵", price: 114, category: "熱門套餐", img: "https://images.unsplash.com/photo-1626844131082-256783844137?w=600", desc: "豬肉原產地：台灣。", sold_out: false },
                        { id: 4, name: "培根蛋餅", price: 45, category: "蛋餅", img: "https://images.unsplash.com/photo-1601314160733-a3d085959952?w=600", desc: "酥皮口感。", sold_out: false },
                        { id: 5, name: "大冰奶", price: 30, category: "飲料", img: "https://images.unsplash.com/photo-1513558161293-cdaf765ed2fd?w=600", desc: "幫助順暢。", sold_out: false },
                        { id: 6, name: "卡啦雞腿堡", price: 75, category: "漢堡", img: "https://images.unsplash.com/photo-1568901346375-23c9450c58cd?w=600", desc: "微辣。", sold_out: false },
                        { id: 7, name: "薯餅塔", price: 55, category: "點心", img: "https://images.unsplash.com/photo-1630431341973-02e1b4034369?w=600", desc: "雙層滿足。", sold_out: false },
                    ],
                    cart: []
                }
            },
            computed: {
                categories() {
                    return ['熱門套餐', '蛋餅', '漢堡', '飲料', '點心']; // 可以根據 menu 自動產生，這裡手寫方便排序
                },
                filteredMenu() {
                    if (this.currentCategory === '全部') return this.menu;
                    return this.menu.filter(item => item.category === this.currentCategory);
                },
                cartCount() {
                    return this.cart.reduce((sum, item) => sum + item.qty, 0);
                },
                cartTotal() {
                    return this.cart.reduce((sum, item) => sum + (item.price * item.qty), 0);
                }
            },
            mounted() {
                this.initLIFF();
            },
            methods: {
                // 初始化 LINE LIFF
                async initLIFF() {
                    // 請填入你的 LIFF ID
                    const LIFF_ID = "YOUR_LIFF_ID"; 
                    try {
                        await liff.init({ liffId: LIFF_ID });
                        if (liff.isLoggedIn()) {
                            const profile = await liff.getProfile();
                            this.user.name = profile.displayName;
                            this.user.userId = profile.userId;
                            this.user.picture = profile.pictureUrl;
                        } else {
                            this.isBrowserMode = true;
                        }
                    } catch (err) {
                        console.log("非 LINE 環境或初始化失敗", err);
                        this.isBrowserMode = true;
                    }
                },
                addToCart(item) {
                    const existingItem = this.cart.find(c => c.id === item.id);
                    if (existingItem) {
                        existingItem.qty++;
                    } else {
                        this.cart.push({ ...item, qty: 1 });
                    }
                },
                async submitToFirebase() {
                    const finalName = this.inputName || this.user.name;
                    if (!finalName) {
                        alert("請輸入您的稱呼！");
                        return;
                    }

                    this.isSubmitting = true;

                    const orderData = {
                        customer: {
                            name: finalName,
                            line_id: this.user.userId,
                            phone: "" // 可新增欄位讓客人填
                        },
                        type: this.orderType, // 內用或外帶
                        items: this.cart.map(i => ({
                            name: i.name,
                            qty: i.qty,
                            price: i.price
                        })),
                        total: this.cartTotal,
                        source: "web_liff",
                        status: "new", // 讓 Node-RED 監聽這個狀態
                        timestamp: Date.now()
                    };

                    try {
                        const ordersRef = ref(db, 'orders');
                        const newOrderRef = push(ordersRef);
                        await set(newOrderRef, orderData);
                        
                        alert("訂單已傳送！我們將開始製作。");
                        this.cart = []; // 清空購物車
                        this.inputName = '';
                        
                        // 如果是 LINE LIFF，可以關閉視窗
                        if (liff.isInClient()) {
                            liff.closeWindow();
                        }
                    } catch (error) {
                        console.error(error);
                        alert("傳送失敗，請檢查網路連線");
                    } finally {
                        this.isSubmitting = false;
                    }
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
