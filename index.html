<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>晨光 AI 早餐店</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    
    <style>
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        [v-cloak] { display: none; }
    </style>
</head>
<body class="bg-gray-100 font-sans text-gray-800">

    <div id="app" v-cloak class="pb-24 max-w-5xl mx-auto min-h-screen bg-gray-50 shadow-2xl relative">
        
        <header class="bg-yellow-500 text-white p-4 sticky top-0 z-50 shadow-md flex justify-between items-center">
            <div>
                <h1 class="text-xl font-bold">晨光 AI 早餐店</h1>
                <p class="text-xs opacity-90">歡迎線上點餐</p>
            </div>
            <div class="bg-white rounded-full p-1 flex">
                <button @click="orderType='takeout'" :class="{'bg-yellow-500 text-white': orderType==='takeout', 'text-gray-500': orderType!=='takeout'}" class="px-3 py-1 text-xs rounded-full transition">外帶</button>
                <button @click="orderType='dinein'" :class="{'bg-yellow-500 text-white': orderType==='dinein', 'text-gray-500': orderType!=='dinein'}" class="px-3 py-1 text-xs rounded-full transition">內用</button>
            </div>
        </header>

        <main class="p-4 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <div v-for="item in menu" :key="item.id" class="bg-white rounded-xl shadow-md overflow-hidden flex flex-col relative">
                
                <div v-if="item.sold_out" class="absolute inset-0 bg-gray-900 bg-opacity-60 flex items-center justify-center z-10">
                    <span class="text-white text-2xl font-bold border-2 border-white px-4 py-1 transform -rotate-12">售完</span>
                </div>

                <div class="p-4 flex-1 flex flex-col justify-between">
                    <div>
                        <span class="text-xs bg-yellow-100 text-yellow-800 px-2 py-1 rounded-full mb-2 inline-block">{{ item.category }}</span>
                        <h3 class="font-bold text-lg mb-1">{{ item.name }}</h3>
                        <p class="text-gray-500 text-xs mb-2">{{ item.desc }}</p>
                    </div>
                    
                    <div class="flex justify-between items-end mt-2">
                        <span class="text-red-500 font-bold text-lg">${{ item.price }}</span>
                        <button 
                            v-if="!item.sold_out"
                            @click="addToCart(item)" 
                            class="bg-yellow-500 hover:bg-yellow-600 text-white rounded-full w-8 h-8 flex items-center justify-center font-bold shadow-md transition">
                            +
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <div v-if="cart.length > 0" class="fixed bottom-0 left-0 right-0 bg-white shadow-[0_-5px_15px_rgba(0,0,0,0.1)] p-4 z-50 rounded-t-2xl max-w-5xl mx-auto">
            <div class="flex justify-between items-center mb-4">
                <div class="text-sm text-gray-600">已選 <span class="bg-red-500 text-white rounded-full px-2 py-0.5 text-xs">{{ cartCount }}</span> 項</div>
                <div class="text-xl font-bold text-gray-800">總計：<span class="text-red-500">${{ cartTotal }}</span></div>
            </div>

            <div class="mb-3">
                <input v-model="inputName" type="text" placeholder="請輸入您的稱呼 (例: 陳先生)" class="w-full border-2 border-yellow-300 rounded-lg p-2 focus:outline-none focus:border-yellow-500">
            </div>

            <button @click="submitToFirebase" :disabled="isSubmitting" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 rounded-xl shadow-lg transition">
                <span v-if="isSubmitting">傳送中...</span>
                <span v-else>確認下單</span>
            </button>
        </div>

    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

        // ★★★ 請替換成您的 Firebase 配置 ★★★
        const firebaseConfig = {
            apiKey: "您的API_KEY請貼在這裡",
            authDomain: "breakfast-ai-system.firebaseapp.com",
            databaseURL: "https://breakfast-ai-system-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "breakfast-ai-system",
            storageBucket: "breakfast-ai-system.appspot.com",
            messagingSenderId: "您的MESSAGING_SENDER_ID",
            appId: "您的APP_ID"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    orderType: 'takeout',
                    inputName: '',
                    isSubmitting: false,
                    menu: [
                        { id: 1, name: "濃厚豚骨烏龍麵套餐", price: 134, category: "熱門套餐", desc: "豬肉原產地：台灣", sold_out: false },
                        { id: 2, name: "培根蛋餅", price: 45, category: "蛋餅", desc: "酥皮口感", sold_out: false },
                        { id: 3, name: "日式炒烏龍麵套餐", price: 114, category: "熱門套餐", desc: "限量發售", sold_out: true }
                    ],
                    cart: []
                }
            },
            computed: {
                cartCount() { return this.cart.reduce((sum, item) => sum + item.qty, 0); },
                cartTotal() { return this.cart.reduce((sum, item) => sum + (item.price * item.qty), 0); }
            },
            methods: {
                addToCart(item) {
                    const existingItem = this.cart.find(c => c.id === item.id);
                    if (existingItem) existingItem.qty++;
                    else this.cart.push({ ...item, qty: 1 });
                },
                async submitToFirebase() {
                    if (!this.inputName) {
                        alert("請輸入您的稱呼！");
                        return;
                    }
                    this.isSubmitting = true;

                    const orderData = {
                        customer: this.inputName,
                        type: this.orderType,
                        items: this.cart.map(i => ({ name: i.name, qty: i.qty, price: i.price })),
                        total: this.cartTotal,
                        status: "new",
                        timestamp: Date.now()
                    };

                    try {
                        const ordersRef = ref(db, 'orders');
                        const newOrderRef = push(ordersRef);
                        await set(newOrderRef, orderData);
                        
                        alert("訂單已傳送！印表機即將出單。");
                        this.cart = [];
                        this.inputName = '';
                    } catch (error) {
                        console.error(error);
                        alert("傳送失敗，請檢查網路設定");
                    } finally {
                        this.isSubmitting = false;
                    }
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
